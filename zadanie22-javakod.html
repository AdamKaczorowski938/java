      <html>  
<head>  
<title> 
Przykład obliczenia Pola  i  Obwodu Prostokąta 
</title> 
<script language="JavaScript"> 
function pole_Kaczorowski(a_kac,b_kac) 
{ 
a_dana_kac=parseFloat(a_kac) 
b_dana_kac=parseFloat(b_kac) 
Pole_wynik=a_dana_kac*b_dana_kac;
document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2);  /* na dokument  */ 
alert("Pole ="+Pole_wynik.toFixed(2)+" cm^2");                                                          
pokaz1.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"<br>";       
/*do okna Alert */  
   /* do tabeli */ 

 } 
function obwód_Kaczorowski(a_kac,b_kac) 
{ 
a_dana_kac=parseFloat(a_kac) 
b_dana_kac=parseFloat(b_kac) 
   Obwód_wynik=(2*a_dana_kac)+(2*b_dana_kac); 
   document.getElementsByName('obwód')[0].value=Obwód_wynik.toFixed(2);
   alert("Obwód="+Obwód_wynik.toFixed(2)+" cm"); 
   pokaz2.innerHTML="Obwód="+Obwód_wynik.toFixed(2)+"cm"; 
} 
       </script> 
</head>  
<body>  
 Pobliczanie pola i obwodu Prostokąta
<br> <br> 
<form name="formularz" action="..." onsubmit="pole_Kaczorowski(this.boka.value,this.bokb.value); 
obwód_Kaczorowski(this.boka.value,this.bokb.value);return false">   
     Podaj 1 boka = 
        <input  size="6"  name="boka"> 
     Podaj  2 bokb = 
        <input  size="6"  name="bokb"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
        Pole= 
           <input  size="6"  name="pole"> 
       Obwód= 
          <input  size="6"  name="obw"> 
</form> 
<table> 
              <tr id="pokaz1"></tr> 
              <tr id="pokaz2"></tr> 
</table> 
</body>  
</html>
