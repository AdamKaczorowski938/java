<html>
    <textarea cols="60" rows="30">
<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:30px;"> 
<script language="JavaScript"> 
var liczba1=prompt("liczba 1 =",""); 
var liczba2=prompt("liczba 2 =",""); 
var x1_kac=parseFloat(liczba1);
var x2_kac=parseFloat(liczba2);
var y1_kac;
var y2_kac;
var y3_kac;
document.write("X1="+x1_kac+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X2="+x2_kac+"<br>"); 
y1_kac=3*math.pow(x1_kac,4/6); 
document.write("Y1 = "+y1_kac.toFixed(2)+"<br>")

rad_x1_kac=(x1_kac*math.PI)/180;
y2_kac=2*math.cos(rad_x1_kac)+3*math.sin(rad_x1_kac);
document.write("y2="+y2_kac.toFixed(2)+"<br>");

akuku=math.pow(x1_kac,5)+2*math.pow(x1_kac,4);
y3_kac=math.pow(akuku,1/3)*math.abs(x1_kac-x2_kac);
document.write("y3="+y3_kac.toFixed(2)+"<br>");

</script>
</div> 
</body> 
</html> 
</textarea>
</html>
