<html>
    <textarea cols="60" rows="30">
<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:30px;"> 
<script language="JavaScript"> 
var x1_kac=parseFloat(prompt("Podaj x1  =","")); 
var x2_kac=parseFloat(prompt("Podaj x2  =",""));

document.write("X1="+x1_kac+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X2="+x2_kac+"<br>"); 

rad_x1_kac=(x1_kac*Math.PI)/180;
document.write("X1="+x1_kac+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X1="+rad_x1_kac.toFixed(2)+"<br>");

var y1_kac= 3 * Math.pow(x1_kac,4/6); 
document.write("Y1 = "+y1_kac.toFixed(2)+"<br>")


var y2_kac=2*Math.cos(rad_x1_kac)+3*Math.sin(rad_x1_kac);
document.write("Y2 = "+y2_kac.toFixed(2)+"<br>");

akuku=Math.pow(x1_kac,5)+2*Math.pow(x1_kac,4);
var y3_kac=Math.pow(akuku,1/3)*Math.abs(x1_kac-x2_kac);
document.write("Y3 = "+y3_kac.toFixed(2)+"<br>");

</script>
</div> 
</body> 
</html> 
</textarea>

</html>
