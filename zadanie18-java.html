<meta charset="utf-8">

<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_kac(a, b) { 
    return a + b; 
} 
function odejmowanie_kac(a , b){
    return a - b;
}
function mnozenie_kac(a , b){
    return a * b;
}
function kfadrat_a_kac(a){
    return a*a;
}
function kfadrat_b_kac(b){
    return b*b;
}
function dziel_kac(a,b){
    return a/b;
}


document.write("Suma="+suma_kac(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_kac(a,b)+"<br>"); 
document.write("Mnozenie"+mnozenie_kac(a,b)+"<br>");
document.write("kwadrat A="+kfadrat_a_kac(a)+"<br>"); 
document.write("kwadrat B="+kfadrat_b_kac(b)+"<br>");
document.write("kwadrat B="+dziel_kac(a,b)+"<br>"); 
</script> 
</div> 
</body> 
</html>
